<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Offline - AskMM</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0F161E;
      color: #F0F3F5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .icon {
      width: 64px;
      height: 64px;
      background: #15A06F;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    p {
      color: #9BA7B3;
      font-size: 0.938rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }
    .retry {
      background: #15A06F;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-size: 0.938rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .retry:hover {
      background: #0A8259;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">MM</div>
    <h1>You're Offline</h1>
    <p>AskMM needs an internet connection to search Medical Medium content. Please check your connection and try again.</p>
    <button class="retry" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>

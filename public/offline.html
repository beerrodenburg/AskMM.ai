<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Offline - AskMM.ai</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #171717;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      padding-top: calc(24px + env(safe-area-inset-top));
      padding-bottom: calc(24px + env(safe-area-inset-bottom));
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .icon {
      width: 64px;
      height: 64px;
      background: #10B981;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      font-weight: 600;
    }
    p {
      color: #a3a3a3;
      line-height: 1.6;
      font-size: 15px;
    }
    .retry {
      margin-top: 24px;
      padding: 12px 28px;
      background: #10B981;
      color: white;
      border: none;
      border-radius: 9999px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .retry:hover {
      background: #059669;
    }
    .retry:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">MM</div>
    <h1>You're Offline</h1>
    <p>Please check your internet connection and try again. AskMM.ai needs an internet connection to search through Medical Medium content.</p>
    <button class="retry" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Generate AskMM.ai Icons</title>
  <style>
    body { font-family: system-ui; padding: 40px; background: #171717; color: #f5f5f5; }
    h1 { color: #10B981; }
    .icons { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
    .icon-box { text-align: center; }
    canvas { border-radius: 12px; display: block; margin-bottom: 8px; }
    button { background: #10B981; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; margin-top: 8px; }
    button:hover { background: #059669; }
    p { color: #a3a3a3; }
  </style>
</head>
<body>
  <h1>AskMM.ai Icon Generator</h1>
  <p>Click each button to download the icon. Save them in the /public/icons/ folder.</p>
  <div class="icons" id="icons"></div>

  <script>
    const sizes = [
      { name: 'icon-512x512.png', size: 512, radius: 96 },
      { name: 'icon-192x192.png', size: 192, radius: 36 },
      { name: 'apple-touch-icon.png', size: 180, radius: 36 },
      { name: 'favicon-32x32.png', size: 32, radius: 6 },
      { name: 'favicon-16x16.png', size: 16, radius: 3 },
    ];

    function drawIcon(canvas, size, radius) {
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;

      // Draw rounded rectangle background
      ctx.fillStyle = '#10B981';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fill();

      // Draw text
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.39}px system-ui, -apple-system, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('MM', size / 2, size / 2 + size * 0.02);
    }

    function downloadCanvas(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    const container = document.getElementById('icons');

    sizes.forEach(({ name, size, radius }) => {
      const box = document.createElement('div');
      box.className = 'icon-box';

      const canvas = document.createElement('canvas');
      drawIcon(canvas, size, radius);
      canvas.style.width = Math.min(size, 100) + 'px';
      canvas.style.height = Math.min(size, 100) + 'px';

      const label = document.createElement('div');
      label.textContent = `${size}x${size}`;

      const btn = document.createElement('button');
      btn.textContent = `Download ${name}`;
      btn.onclick = () => downloadCanvas(canvas, name);

      box.appendChild(canvas);
      box.appendChild(label);
      box.appendChild(btn);
      container.appendChild(box);
    });
  </script>
</body>
</html>
